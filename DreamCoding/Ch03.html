<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    // procedure language 는 function 이 굉장히 중요함
    // input / output --> function 이름을 잘 정하여야 함
    // function 은 프로그램을 구성하는 기본 단위
    // 하나의 함수는 한가지의 일만 하도록 만들어야 함
    // 함수 이름은 기능이 대충 파악 가능하다록 만들어야 함
    // 자바스크립트에서 function 은 object 임
    // object 로 간주되어지기 떄문에 변수로 설정할수도 있고 ... 리턴도 가능하고 ... 파라미터도 가능
    function printHello() {
      console.log('Hello');
    }

    printHello();
    function messagePrint(message) {
      console.log(message);
    }
    messagePrint('Wow');

    // 자바스크립트는 인터페이스가 정확히 명시가 안되어 있어 문제점들이 조금 생김
    // parameters object는 referenct 가 전달, primitive type 은 value 가 그대로 전달
    function changeName(obj) {
      obj.name = 'coder';
    }
    const ellie = { name: 'ellie' };
    changeName(ellie);
    console.log(ellie);

    // Default Parameters
    function showMeesage(message, from = 'unkown') {
      // default parameter 로 사용자가 값을 파라미터로 넘기지 않을 시 디폴트가 작동됨
    }

    //function 이 Object 의 일종이라는 것은

    // local scope 밖에서는 안이 보이지 않고 안에서만 밖이 보인다
    // 지역 변수는 지역적인것이기 때문에 안에서만 접근 가능함

    // Return a value
    // return 이 없는것은 return undefined 임 return 이 생략 가능임
    // Eraly Return, Early Exit
    // First-class Function : function 은 다른 변수와 마찬가지로 할당도 가능 리턴도 가능하고 다 가능 ...

    // 1.Function Expression
    const print = function () {
      // 이름이 없는 함수도 있고 이름이 있는 함수도 있음
      console.log('print');
    };
    print();
    const printAgain = print;
    printAgain();
    // function expression 과 declartion 은 function declaration 은 hoisting 이 되어 엔진이 제일 위로올려버림

    // callback --> function using function expression
    // 함수를 전달하여 니 상황에 맞으면 이 함수를 불러 --> Callback Function
    function randomQuiz(answer, printYes, printNo) {
      if (answer === 'love you') {
        printYes();
      } else {
        printNo();
      }
    }

    // anonymous function
    const printYes = function () {
      console.log('Yes');
    };

    // named function
    // better debugger in debuggers's stack traces
    // recursions
    const printNo = function print() {
      console.log('No');
    };

    randomQuiz('love you', printYes, printNo);

    // arrow function --> 함수를 간결하게 만들어 줌 항상 anonymous function 임
    const simplePrint = () => console.log('simplePrint');
    const add = (a, b) => console.log(a + b);
    // 화살표 함수 블럭 사용시 return 문을 무조건 적어주야 함

    // IIFE : Immediately Invoked Function Expression

    (function hello() {
      console.log('IIFE!!');
    })(); // 이 문법을 사용시 선언과 동시에 함수가 실행이 됨 가로로 감싸주어야 함
  </script>
</html>
