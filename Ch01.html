<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS 데이터 타입</title>
  </head>
  <script type="text/javascript">
    // Variable
    // variable --> 변수 (변경될 수 있는 값 )
    // 자바 스크립트 변수는 let을사용 (ES6에 추가)
    let name = 'lee';
    console.log(name);
    name = 'hello';
    // name 변수가 hello 로 바뀜
    // global --> global 한 변수들은 어플리케이션이 실행 부터 끝날떄까지 사용되어짐
    // 메모리를 위하여 필요한 것만 선언

    // let 전에는 var 를 사용함 let 사용 권장
    age = 4; // 자바스크립트는 변수를 선언하기전에 사용할 수 있음
    console.log(age); // var 사용 하면 안되는 이유

    // var hoisting : 호이스팅은 어디에 선언했는지 상관없이 항상 선언을 제일 위로 끌어올림
    // var 는 block scope 이 없음
    {
      var b = 3;
    }
    console.log(b); // var 는 블럭 스코프가 없으므로 안에 선언하여도 밖에서 사용이 가능함

    // var 의 단점을 보완하기 위하여 let 을 사용함

    // 3. Constant (한번 할당되면 변하지 않는 값)
    // Constant 상수는 값을 가리키는 포인터가 잠겨있음 (다시는 값을 변경할 수 없음)
    // Mutable --> 변경될 수 있는 값 / Immutable --> 변경할 수 없는 값
    // favor immutable data type always for a few reason --> 다양한 쓰레드들이 동시에 접근하여 값을 변경 할 수있지만 조금 위험함 (변경되지 않는게 안전)

    // Varaiable Type
    // Primitive Type --> 더 이상 작아질 수없는 (number, string, boolean, null, undefined, symbol)
    // Object Type --> 싱글타입들들을 묶음
    // function, first-class function (자바스크립트는 function 도 데이터 타입중에 하나임 function 도 다른 데이터 타입처럼 변수설정도 가능함고 인자도 가능하고 리턴도 가능함)
    let a = 3.2;
    // ES6에서 백틱으로 감싸주면 변수 + 로 하지않고 ${} 이 안에 넣으면 됨
    console.log(`value: ${a} , type: ${typeof a}`);

    // boolean
    // false : 0 , null , undefined, ''
    // true : any other value

    // null --> 아무것도아니라는것
    let nothing = null;
    // undefined --> 선언은 되었지만 아무것도 정해지지않음
    let x; // 텅텅비었는지 아닌지 아무것도 설정되지 않음

    // symbol --> map 이나 다른 자료구조에서 우선순위를 주고싶을떄 사용
    const symbol1 = Symbol('id');
    const symbol2 = Symbol('id');

    console.log(symbol1 == symbol2); // false 두개다 다른 값임

    const gSymbol1 = Symbol.for('id');
    const gSymbol2 = Symbol.for('id');
    console.log(gSymbol1 == gSymbol2); // true 출력

    console.log(`value : ${symbol1.description} , type: ${typeof symbol1}`);
    // Symbol 은 바로 출력을 못하고 위에처럼 백티그 사용후 뒤에 디스크립션을 사용하여야 함

    // Dynamic typing : dynamically typed language (선언 할 떄 어떤 타입일떄 선언하지 않고 runtime 시에 자료타입을 결정)

    let text = 'hello';

    text = 1; // type 이 넘버로 바뀜
    text = '7' + 5; // 뒤 숫자를 string 으로 인식함

    text = '8' / '2'; // number 로 타입이 바뀜 엔진이 스트링은 나눌수없다고 판단
    // 다이나믹은 다소 위험함
    // 자바스크립트는 런타임시에 타입이 결정되기떄문에 자료타입에러가 많이 발생함
    // 그래서 typescript 가 나옴
    // 타입스크립트는 자바스크립트 위에 타입이 올려진 것임
  </script>
  <body></body>
</html>
