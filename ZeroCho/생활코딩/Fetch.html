<script>

    // AJAX (ASynchronous JavaScript and XML)
    // 자바사크립트를 이용해서 비동기식으로 XML 을 이용하여 서버와 통신 하는 방식
    // 최근에는 XML 보다는 JSON 을 많이 사용 
    // 비동기식이란 여러가지 일이 동시적으로 발생한다는 뜻으로, 서버와 통신하는 동안
    // 다른 작업을 할 수 있다는 의미 
    
    // Request - 브라우저는 서버에 정보를 요청 (브라우저는 AJAX 요청을 담당하는 XMLhttpRequest 라는 객체를 구현)
    // Response - 브라우저는 컨텐츠를 처리하여 페이지에 추가    

    // AJAX 를 구현하는 방법은 여러가지가 있지만 그 중 하나가 fetch 임

    // Fetch API 
    // fetch 는 WebBrowser 가 Server 에게 요청을 보냄
    
    // 동기적 함수 - 함수가 하나가 종료 되면 다른 함수가 실행이 됨
    // 비동기적 함수 - 함수가 실행 중 다른 함수를 실행 할 수 있게 해줌  

    // 함수가 이름이 필요한 경우는 그 함수를 여기저기서 호출시 함수가 필요
    






  

</script>

<html>
    <body>
        <article>
            
        </article>

        <input type="button" value="fetch" onclick="
            /*
            fetch('css.txt').then(function(response){
                response.text().then(function(text){
                    document.querySelector('article').innerHTML = text;
                    // alert(text);
                })
            })
            */ 
            // fetch 는 첫번째 전달된 인자를 서버에게 요청 
            // Server 가 응답할 때 까지 다른 일 을 할 수 있고
            // then 은 Server 가 데이터를 Response 를 해주었을 때 
            // .then 을 사용 (응답이 끝나면 함수를 실행)

            // Asynchronous 적으로 사용 (비동기 적으로)
            function callbackme() {
                console.log('Finish Response')
            }

            callbackme = function() {
                console.log('response end !');
            }

            fetch('html').then(callbackme);

            // response 객체를 반환
            // WebServer 가 데이터를 정상적으로 잘 찾았을 시 Status Code 200 을 반환 (못 찾았을 시 404 Not Found 반환)
            // Reponse 라고 하는 객체를 fetch 를 통하여 WebServer 에 요청을 하였을 시 반환이 Response 임 
            fetch('html').then(function(response) {
                console.log('리스폰스 : ' + response);
                console.log('status 값 : ' + response.status);
            
            })

            // Sync 함수 (동기적 함수)
            // 해당 conosle.log 함수가 먼저 실행이 됨 비동기 함수가 아니므로 
            console.log('1')
            console.log('2')




        " />
    </body>
</html>
