<script>
    // 코드라는 것은 항상 일반적으로 위에서 아래로, 왼쪽 에서 오른쪽으로 실행 됨
    // 함수의 선언, 함수의 호출을 구분을 잘 하여야 함
    function c() {
        console.log('c');
    }

    // 함수 선언
    function a() {
        console.log('a');
        function b() {
            console.log('b');
        }
    }

    // 함수 호출 과 선언을 구분 하여야 호출을 제대로 구분
    // 함수 호출 시 스택이 생성이 됨
    // 스택은 밑에서 부터 하나씩 쌓이며 빠져나갈 때에는 위에서 하나씩 빠져나감
    // 호출 스택 순서 a -> b -> c (스택은 LIFO 구조)
    a();
    c();

    // 큐는 스택과 달리 FIFO 구조 
    // 처음 들어온 것이 빠져 나가는 구조
    



</script>
