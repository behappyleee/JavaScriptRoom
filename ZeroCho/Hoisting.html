    // Hoisting / TDZ 
    // Temporal Dead Zone
    // let / const 는 TDZ 가 있음

    // Error 발생 const z 이므로 Hoisting 은 되지만 TDZ 가 발생

    // TDZ 가 발생함 (Error 발생)
    const z = () => {
        console.log('Arrow Function z');
    }

    // const 선언 부 다음 이므로 에러가 발생하지 않고 
    // 화살표 함수 z 를 보여 줌
    console.log('Function After Declare z : ' + z);

    // Hoisting 분석 시 에는
    // 머릿 속으로 그려지지 않을 시에는 수정을 권장

    // var 는 코드 분석 시 직관 적이지 않음 (Hoisting 도 되어 불편 --> 그것도 선언 부분만 올라감)
    // var 는 선언도 중복이 가능하면 헷갈림을 발생
    // let 이랑 const 가 좋은 이유는

        console.log(test);  // Err 발생 하지 않음 (const test 보다 전에 실행을 하였지만)
                            // const test 가 Anonymous 이므로 접근이 가능 
                            // 헷갈릴 시에는 모두 접은 뒤에 Anonymous 를 확인
    }
    showTest(); // Err 발생 (const 선언 전보다 실행을 먼저 하였으므로)
    // console.log(test); --> Err 발생
    const test = 'constTest';
    showTest(); // Err 발생 하지 않음 (const 선언 뒤에 실행을 함)

</script>
